        <div class="hex-inner">
          <div class="hex-label">{{ key.replaceAll('_', ' ') | titlecase }}</div>

          <div class="hex-fill-container">
            <div 
              class="hex-fill" 
              [style.height.%]="getPercentage(form[key], key)"

            [min]="getMin(key)"
            [max]="getMax(key)"
            [step]="getStep(key)"
            [value]="form[key]"
            (input)="updateValue($event, key)"
            class="hex-slider"
          />

          <div class="hex-value">{{ form[key] }}</div>
        </div>
      </div>
    </div>
